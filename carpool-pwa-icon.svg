<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景（四角） -->
  <rect x="0" y="0" width="64" height="64" fill="url(#bgGrad)"/>

  <!-- 車のシルエット（上部・大きく） -->
  <g transform="translate(6, 10)">
    <!-- 車体 -->
    <path d="M 5 15 L 8 10 L 13 8 L 26 8 L 31 10 L 34 15 L 34 23 L 5 23 Z"
          fill="#fff" opacity="0.95"/>
    <!-- ガラス -->
    <path d="M 10 10 L 13 9 L 17 9 L 18 10 Z" fill="#d1fae5"/>
    <path d="M 21 10 L 24 9 L 28 9 L 29 10 Z" fill="#d1fae5"/>
    <!-- タイヤ -->
    <circle cx="13" cy="23" r="3.5" fill="#047857"/>
    <circle cx="26" cy="23" r="3.5" fill="#047857"/>
    <!-- ヘッドライト -->
    <circle cx="33" cy="13" r="1.3" fill="#fef3c7"/>
  </g>

  <!-- コインアイコン（下部・枠内に収める） -->
  <g transform="translate(28, 36)">
    <!-- コイン -->
    <circle cx="10" cy="10" r="10" fill="url(#coinGrad)" stroke="#d97706" stroke-width="1.8"/>
    <circle cx="10" cy="10" r="7.5" fill="none" stroke="#fcd34d" stroke-width="1.1" opacity="0.6"/>
    <text x="10" y="14.5" font-family="serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">¥</text>
  </g>
</svg>
