<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景の装飾的な円 -->
  <circle cx="60" cy="60" r="55" fill="#10b981" opacity="0.05"/>
  
  <!-- 車のアイコン（モダンでスタイリッシュ） -->
  <g transform="translate(8, 20)">
    <!-- 車体 -->
    <path d="M 15 40 L 22 28 L 40 22 L 70 22 L 82 28 L 88 40 L 88 58 L 15 58 Z" 
          fill="url(#carGradient)" stroke="#047857" stroke-width="2"/>
    <!-- フロントガラス -->
    <path d="M 28 30 L 35 24 L 50 24 L 54 30 Z" fill="#d1fae5" opacity="0.7"/>
    <!-- リアガラス -->
    <path d="M 57 30 L 62 24 L 74 24 L 77 30 Z" fill="#d1fae5" opacity="0.7"/>
    <!-- タイヤ -->
    <circle cx="34" cy="58" r="8" fill="#047857" stroke="#065f46" stroke-width="2.5"/>
    <circle cx="34" cy="58" r="4" fill="#10b981" opacity="0.3"/>
    <circle cx="74" cy="58" r="8" fill="#047857" stroke="#065f46" stroke-width="2.5"/>
    <circle cx="74" cy="58" r="4" fill="#10b981" opacity="0.3"/>
    <!-- ヘッドライト -->
    <circle cx="85" cy="34" r="2.5" fill="#fef3c7" opacity="0.9"/>
  </g>
  
  <!-- コインアイコン（洋風・ゴールド） -->
  <g transform="translate(100, 35)">
    <!-- コイン -->
    <circle cx="20" cy="30" r="20" fill="url(#coinGradient)" stroke="#d97706" stroke-width="2.5"/>
    <circle cx="20" cy="30" r="16" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.6"/>
    <text x="20" y="39" font-family="serif" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">¥</text>
  </g>
  
  <!-- 装飾的なライン -->
  <path d="M 145 50 L 150 50" stroke="#10b981" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M 145 60 L 150 60" stroke="#10b981" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M 145 70 L 150 70" stroke="#10b981" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  
  <!-- テキスト（かっこいいフォント） -->
  <text x="160" y="68" font-family="'Impact', 'Arial Black', 'Helvetica', sans-serif" 
        font-size="42" font-weight="900" fill="#047857" letter-spacing="2">
    車割り名人
  </text>
  <!-- テキストにシャドウ効果 -->
  <text x="162" y="70" font-family="'Impact', 'Arial Black', 'Helvetica', sans-serif" 
        font-size="42" font-weight="900" fill="#10b981" letter-spacing="2" opacity="0.3">
    車割り名人
  </text>
</svg>